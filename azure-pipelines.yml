# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dnative -s settings.xml -DskipTests -Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'
  repository: 'erivasza/demo-az-devops'
  serviceConnection: 'QuayRegistry'
  GITOPS_REPO: 'https://github.com/zapata13/demo-conf-gitops.git'
  QUAY_URL: 'quay-demo-quay-quay-rh.apps.cluster-w58bc.dynamic.redhatworkshops.io'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Cache@2
      inputs:
        key: '"maven" | "$(Agent.OS)" | **/pom.xml, **/settings.xml'
        restoreKeys: |
          "maven" | "$(Agent.OS)"
          "maven"
        path: $(MAVEN_CACHE_FOLDER)
        cacheHitVar: 'MAVEN_CACHE_RESTORED'
      displayName: Cache Maven packages
    - task: Maven@4
      displayName: Build Quarkus Native Application
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install $(MAVEN_OPTS)' # Activates the native profile
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '21' # Or your required JDK version
        mavenVersionOption: 'Default'
    - script: |
        echo "Listing build directory:"
        ls -la $(Build.SourcesDirectory)/target/     
      displayName: List build directory
    - task: Docker@2
      displayName: Build Container Image
      inputs:
        command: buildAndPush
        buildContext: '$(Build.SourcesDirectory)'
        dockerfile: '$(Build.SourcesDirectory)/src/main/docker/Dockerfile.native'
        containerRegistry: '$(serviceConnection)'
        repository: '$(repository)'
        tags: |
          $(tag)
          latest
- stage: GitOps
  displayName: Deploy to GitOps repository
  dependsOn: Build
  jobs:
  - job: GitOps
    displayName: Update GitOps repo
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: none
    - task: Bash@3
      displayName: Clone GitOps repository
      inputs:
        targetType: 'inline'
        script: |
          git clone $(GITOPS_REPO)
    - task: Bash@3
      displayName: Update image tag in GitOps repository
      inputs:
        targetType: 'inline'
        script: |
          cd demo-conf-gitops
          sed -i '' 's|\bimage: $(QUAY_URL)/$(repository):\b.*|\bimage: $(QUAY_URL)/$(repository):$(tag)\b|' deployment.yaml
          git config --global user.email "zapata@redhat.com"
          git config --global user.name "zapata13"
          git add deployment.yaml
          git commit -m "Update image tag to $(tag)"
          git push origin main
